server:
  port: 8090
  main:
    allow-circular-references: true
  application:
    name: course-manager
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:2345/postgres
    username: postgres
    password: psql123
  jpa:
    hibernate:
      ddl-auto: none
springdoc:
  swagger-ui:
    path: /swagger-ui

keycloak:
  auth-server-url: http://localhost:8555
  realm: edpl
  resource: courseService
  public-client: true
  sslRequired: external
  useResourceRoleMappings: true